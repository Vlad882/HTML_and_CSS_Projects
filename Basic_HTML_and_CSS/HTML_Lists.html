<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="CSS_Lists.css">
	</head>
	
	<body>
		<h2>This is an example of ordered list:</h2>
		<ol>
			<li>KIA</li>
			<li>Mercedes</li>
			<li>Mazda</li>
		</ol>
		<h2>This is an example of unordered list:</h2>
		<ul>
			<li>Tesla</li>
			<li>Ford</li>
			<li>Citroen</li>
		</ul>
	</body>
</html>
