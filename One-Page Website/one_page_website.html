<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Scotland Guided Tours</title>
		<link rel="stylesheet" href="./CSS/one_page_website.css">
	</head>
	<body>
	
		<!-- NAV -->
		<div>
			<div>
				<ul>
					<a href="#home" id="link"><li>HOME</li></a>	
					<a href="#gallery"><li>GALLERY</li></a>
					<a href="#contact"><li>BOOK YOUR TOUR</li></a>
				</ul>
			</div>
		</div>
		<!-- END NAV -->
		
		<!--HOME -->
		<div id="home">
			<div>
				<div>
					<span>Scotland Guided Tours</span>
				</div>
			</div>
		</div>
		<!-- END HOME -->
		
		<!--main video-->
		<div>
		<iframe width="674" height="379" src="https://www.youtube.com/embed/FlG6tbYaA88" title="Scotland."
		frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
		picture-in-picture; web-share" allowfullscreen></iframe>
		</div>
		<!-- end main video-->
		
		<!-- GALLERY -->
		<section>
			<div id="gallery">
				<h1>Gallery</h1>
				<div>
				
<!-- Images used to open the lightbox -->
<div class="row">
	<div class="column">
	  <img src="./images/thumb/thumbnail_1s.jpg" alt="Glen Coe" onclick="openModal();currentSlide(1)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="./images/thumb/thumbnail_2s.jpg" alt="Edinburgh" onclick="openModal();currentSlide(2)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="./images/thumb/thumbnail_3s.jpg" alt="Glenfinnan" onclick="openModal();currentSlide(3)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="./images/thumb/thumbnail_4s.jpg" alt="Isle of Sky" onclick="openModal();currentSlide(4)" class="hover-shadow">
	</div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class="modal-content">
  
	  <div class="mySlides">
		<div class="numbertext">1 / 4</div>
		<img src="./images/thumb/thumbnail_1.jpg" alt="Glen Coe" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">2 / 4</div>
		<img src="./images/thumb/thumbnail_2.jpg" alt="Edinburgh" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">3 / 4</div>
		<img src="./images/thumb/thumbnail_3.jpg" alt="Glenfinnan" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">4 / 4</div>
		<img src="./images/thumb/thumbnail_4.jpg" alt="Isle of Sky" style="width:100%">
	  </div>
  
	  <!-- Next/previous controls -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
	  <!-- Caption text -->
	  <div class="caption-container">
		<p id="caption"></p>
	  </div>
  
	  <!-- Thumbnail image controls -->
	  <div class="column">
		<img class="demo" src="./images/thumb/Thumbnail_1s.jpg" onclick="currentSlide(1)" alt="Glen Coe">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./images/thumb/Thumbnail_2s.jpg" onclick="currentSlide(2)" alt="Edinburgh">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./images/thumb/Thumbnail_3s.jpg" onclick="currentSlide(3)" alt="Glenfinnan">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./images/thumb/Thumbnail_4s.jpg" onclick="currentSlide(4)" alt="Isle of Sky">
	  </div>
	</div>
  </div>



		</section>
		<!-- END GALLERY -->
		
		<!-- RSVP -->
		<section>
			<div id="contact">
				<div>
					<h1>Book your tour</h1>
					<div>
						<h2><span>Your guided tour here.</span>
							<br />Book your tour today!
						</h2>
						<p>
							Leave us your contact details for the best quotation 
						</p>
						<div>
							<form action="" method="post">
								<input class="rsvp" type="text" value="Name"> 
								<input class="rsvp" type="text" value="Email Adress">
								<input class="rsvp" type="text" value="Phone Number">
								<div class="form-spacer">
									<label class="terms">Terms and Conditions</label>
								</div>
								<div>
									<input type="submit" value="Submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- END RSVP -->
		
		<!-- FOOTER -->
		<div>
			 &copy; by Vlad 2023
		</div>
		<!-- END FOOTER -->
	
	<script src="JS/one_page_website.js"></script>

	</body>
</html>
